<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="css/style.css">

  <title>Stats Preview Card</title>
</head>

<body>
  <div class="card__container">
    <article class="card grid">
      <div class="card__img-box">
        <div class="card__img-overlay"></div>
        <img src="images/image-header-mobile.jpg" alt="" class="card__img">
      </div>

      <div class="card__content">
        <h1 class="card__title">
          Get <span> insights </span> that help your business grow.
        </h1>

        <p class="card__description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>

        <div class="card__info">
          <div>
            <h3 class="card__info-title">10k+</h3>
            <span class="card__info-subtitle">companies</span>
          </div>
  
          <div>
            <h3 class="card__info-title">314</h3>
            <span class="card__info-subtitle">templates</span>
          </div>
  
          <div>
            <h3 class="card__info-title">12M+</h3>
            <span class="card__info-subtitle">queries</span>
          </div>
        </div>
      </div>
    </article>
  </div>
</body>

</html>
